version: 2.1
executors:
  docker:
    docker:
      - image: cimg/base:stable
jobs:
  audit:
    working_directory: ~/sailor-jvm
    executor: docker
    steps:
      - checkout
      - run:
          name: Audit Dependencies
          command: ./gradlew dependencyCheckAnalyze
  test:
    parameters:
      jdk-version:
        type: string
    working_directory: ~/sailor-jvm
    executor: docker
    docker:
      - image: << parameters.jdk-version >>
      - image: rabbitmq:3.8.3
    steps:
      - checkout
      - run:
        name: Run Tests
        command: TERM=${TERM:-dumb} ./gradlew clean test
      - store_test_results:
          path: build/reports
  test_and_publish_snapshot:
    executor: docker
    docker:
      - image: amazoncorretto:17-alpine-jdk
    working_directory: ~/sailor-jvm
    steps:
      - checkout
      - run:
          name: Build Fat JAR SNAPSHOT
          command: TERM=${TERM:-dumb} ./gradlew clean build shadowJar
      - store_artifacts:
          path: build/libs/*.jar
          destination: jars
    filters:
      branches:
        ignore: master
  test_and_publish_release:
    executor: docker
    docker:
      - image: amazoncorretto:17-alpine-jdk
    working_directory: ~/sailor-jvm
    steps:
      - checkout
      - run:
          name: Publish to Maven Local
          command: TERM=${TERM:-dumb} ./gradlew clean publishToMavenLocal
      - store_artifacts:
          path: build/libs/*.jar
          destination: jars
    filters:
      branches:
        only: master
      tags:
        only: /^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$/
workflows:
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - audit:
          name: "Audit dependencies"
  test_and_publish_snapshot:
    jobs:
      - audit
      - test:
          matrix:
            parameters:
              jdk-version: [ "amazoncorretto:8-alpine-jdk", "amazoncorretto:11-alpine-jdk", "amazoncorretto:17-alpine-jdk" ]
          requires:
            - audit
  test_and_publish_release:
    jobs:
      - audit:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$/
      - test:
          matrix:
            parameters:
              jdk-version: [ "amazoncorretto:8-alpine-jdk", "amazoncorretto:11-alpine-jdk", "amazoncorretto:17-alpine-jdk" ]
          requires:
            - audit
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$/
