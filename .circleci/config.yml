version: 2.1
executors:
  docker:
    docker:
      - image: cimg/base:stable
jobs:
  audit:
    working_directory: ~/sailor-jvm
    executor: docker
    docker:
      - image: amazoncorretto:17-alpine-jdk
    steps:
      - checkout
      - run:
          name: Audit Dependencies
          command: ./gradlew dependencyCheckAnalyze
  test:
    parameters:
      jdk-version:
        type: string
    working_directory: ~/sailor-jvm
    executor: docker
    docker:
      - image: << parameters.jdk-version >>
      - image: rabbitmq:3.8.3
    steps:
      - checkout
      - run: TERM=${TERM:-dumb} ./gradlew clean test
      - store_test_results:
          path: build/reports
  test_and_publish_snapshot:
    executor: docker
    docker:
      - image: amazoncorretto:17-alpine-jdk
    working_directory: ~/sailor-jvm
    steps:
      - checkout
      - run: |
          TERM=${TERM:-dumb} ./gradlew clean build shadowJar
      - store_artifacts:
          path: build/libs/*.jar
          destination: jars
  test_and_publish_release:
    executor: docker
    docker:
      - image: amazoncorretto:17-alpine-jdk
    working_directory: ~/sailor-jvm
    steps:
      - checkout
      - run: |
          TERM=${TERM:-dumb} ./gradlew clean publishToMavenLocal
      - store_artifacts:
          path: build/libs/*.jar
          destination: jars
workflows:
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - audit:
          name: "Audit dependencies"
  test_and_publish_snapshot:
    jobs:
      - audit:
          name: "Audit dependencies"
      - test:
          matrix:
            parameters:
              jdk-version: [ "amazoncorretto:8-alpine-jdk", "amazoncorretto:11-alpine-jdk", "amazoncorretto:17-alpine-jdk" ]
      - publish:
          name: "Publish SNAPSHOT version to Maven"
          requires:
            - test
            - "Audit dependencies"
          filters:
            branches:
              ignore: master
  test_and_publish_release:
    jobs:
      - audit:
          name: "Audit dependencies"
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$/
      - test:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$/
          matrix:
            parameters:
              jdk-version: [ "amazoncorretto:8-alpine-jdk", "amazoncorretto:11-alpine-jdk", "amazoncorretto:17-alpine-jdk" ]

      - publish:
          name: "Publish release version to Maven"
          filters:
            branches:
              only: master
            tags:
              only: /^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$/
          requires:
            - test
            - "Audit dependencies"