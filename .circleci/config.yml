version: 2.1
executors:
  docker:
    docker:
      - image: cimg/base:stable
jobs:
  test:
    parameters:
      jdk-version:
        type: string
    working_directory: ~/sailor-jvm
    executor: docker
    docker:
      - image: << parameters.jdk-version >>
      - image: rabbitmq:3.8.3
    steps:
      - checkout
      - run:
          name: Run Tests
          command: TERM=${TERM:-dumb} ./gradlew clean test
      - store_test_results:
          path: build/reports
  test_and_build_snapshot:
    executor: docker
    docker:
      - image: amazoncorretto:17-alpine-jdk
    working_directory: ~/sailor-jvm
    steps:
      - checkout
      - run: |
          TERM=${TERM:-dumb} ./gradlew shadowJar
      - store_artifacts:
          path: ~/sailor-jvm/build/libs
workflows:
  build_snapshot:
    jobs:
      - test:
          matrix:
            parameters:
              jdk-version: [  "amazoncorretto:8-alpine-jdk", "amazoncorretto:11-alpine-jdk", "amazoncorretto:17-alpine-jdk" ]
      - test_and_build_snapshot:
          requires:
            - test
          filters:
            branches:
              ignore: master
  build_release:
    jobs:
      - test:
          matrix:
            parameters:
              jdk-version: [  "amazoncorretto:8-alpine-jdk", "amazoncorretto:11-alpine-jdk", "amazoncorretto:17-alpine-jdk" ]
          filters:
            branches:
              only: master
      