version: 2
jobs:
  build:
    
    working_directory: ~/sailor-jvm

    docker:
      - image: cimg/openjdk:18.0.1
      - image: rabbitmq:3.8.3

    steps:

      - checkout
      - run:
          name: Audit Dependencies
          command: ./gradlew dependencyCheckAnalyze
      - run: export TERM=${TERM:-dumb} && ./gradlew build --refresh-dependencies publish -PsonatypeUsername=$SONATYPE_USERNAME -PsonatypePassword=$SONATYPE_PASSWORD
      
      - store_test_results:
          path: build/reports