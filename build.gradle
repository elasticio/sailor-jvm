apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'signing'

group = 'io.elastic'
version = '1.1.3-SNAPSHOT'
ext.isReleaseVersion = !version.endsWith("SNAPSHOT")

sourceCompatibility = 1.6
targetCompatibility = 1.6

signing {
    required { isReleaseVersion && gradle.taskGraph.hasTask("uploadArchives") }
    sign configurations.archives
}

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    compile "io.elastic:java-api:0.0.7-SNAPSHOT"
    compile "com.rabbitmq:amqp-client:3.5.1"
    compile "commons-codec:commons-codec:1.10"
    compile "org.apache.httpcomponents:httpclient:4.3.5"
    compile "com.google.inject:guice:4.0"
    compile "com.google.inject.extensions:guice-assistedinject:4.0"

    testRuntime 'org.codehaus.groovy:groovy-all:2.0.5'
    testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
    testCompile 'com.github.rest-driver:rest-client-driver:1.1.43'

}

uploadArchives {
    repositories {
        mavenLocal()
        if (project.hasProperty('sonatypeUsername') && project.hasProperty('sonatypePassword')) {
            mavenDeployer {
                beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

                repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                    authentication(userName: sonatypeUsername, password: sonatypePassword)
                }

                snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                    authentication(userName: sonatypeUsername, password: sonatypePassword)
                }

                pom.project {
                    name 'elasticio-sailor-jvm'
                    packaging 'jar'
                    description 'Sailor for JVM'
                    url 'http://www.elastic.io'
                    inceptionYear '2015'

                    organization {
                        name 'elastic.io GmbH'
                        url 'http://www.elastic.io'
                    }

                    scm {
                        url 'scm:git@github.com:elasticio/sailor-jvm.git'
                        connection 'scm:git@github.com:elasticio/sailor-jvm.git'
                        developerConnection 'scm:git@github.com:elasticio/sailor-jvm.git'
                    }

                    licenses {
                        license {
                            name 'The Apache Software License, Version 2.0'
                            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                            distribution 'repo'
                        }
                    }

                    issueManagement {
                        system 'GitHub'
                        url 'https://github.com/elasticio/sailor-jvm/issues'
                    }

                    developers {
                        developer {
                            id 'elasticio'
                            name 'elastic.io GmbH'
                            email 'support@elastic.io'
                        }
                    }
                }
            }
        }
    }
}

task sourceJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task javadocs(type: Javadoc) {
    source = sourceSets.main.allJava
    classpath = configurations.compile
}

artifacts {
    archives sourceJar
    archives javadocJar
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

jar {
    manifest {
        attributes("Implementation-Vendor" : "elastic.io Gmbh",
                "Implementation-Title": "elastic.io Sailor form JVM",
                "Implementation-Version": version)
    }
}
